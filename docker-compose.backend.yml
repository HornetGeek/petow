version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: petmatch_db
    environment:
      POSTGRES_DB: petmatch
      POSTGRES_USER: petmatch_user
      POSTGRES_PASSWORD: petmatch_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - petmatch_network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: petmatch_redis
    ports:
      - "6379:6379"
    networks:
      - petmatch_network
    restart: unless-stopped

  # Django Backend
  backend:
    build:
      context: ./patmatch
      dockerfile: Dockerfile
    container_name: petmatch_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-here
      - DATABASE_URL=postgresql://petmatch_user:petmatch_password@db:5432/petmatch
      - REDIS_URL=redis://redis:6379
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,your-ec2-ip
      - CORS_ALLOWED_ORIGINS=https://your-domain.vercel.app,http://localhost:3000
    volumes:
      - ./patmatch:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - petmatch_network
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
              python manage.py collectstatic --noinput &&
              gunicorn --bind 0.0.0.0:8000 --workers 3 patmatch_backend.wsgi:application"

volumes:
  postgres_data:
  static_files:
  media_files:

networks:
  petmatch_network:
    driver: bridge 