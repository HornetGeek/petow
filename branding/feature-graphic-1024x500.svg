<svg width="1024" height="500" viewBox="0 0 1024 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0fb7b4"/>
      <stop offset="100%" stop-color="#0a99d6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#g1)"/>

  <!-- Soft shapes -->
  <circle cx="130" cy="430" r="180" fill="url(#g2)" filter="url(#soft)"/>
  <circle cx="950" cy="80" r="160" fill="url(#g2)" filter="url(#soft)"/>

  <!-- Paw mark -->
  <g transform="translate(120,140) scale(1.2)">
    <ellipse cx="60" cy="150" rx="55" ry="44" fill="#ffffff" opacity="0.12"/>
    <circle cx="20" cy="110" r="16" fill="#ffffff" opacity="0.12"/>
    <circle cx="60" cy="100" r="18" fill="#ffffff" opacity="0.12"/>
    <circle cx="100" cy="110" r="16" fill="#ffffff" opacity="0.12"/>
    <circle cx="80" cy="132" r="14" fill="#ffffff" opacity="0.12"/>
  </g>

  <!-- Title -->
  <g font-family="'Segoe UI', 'Cairo', Arial, sans-serif" fill="#ffffff">
    <text x="560" y="220" font-size="88" font-weight="800" text-anchor="middle">Petow</text>
    <text x="560" y="280" font-size="34" font-weight="600" text-anchor="middle" opacity="0.95">منصة الحيوانات الأليفة • تزاوج • تبنّي • تواصل</text>
  </g>

  <!-- Subtle paws on right -->
  <g transform="translate(780,120)">
    <ellipse cx="50" cy="70" rx="42" ry="32" fill="#ffffff" opacity="0.09"/>
    <circle cx="20" cy="40" r="12" fill="#ffffff" opacity="0.09"/>
    <circle cx="48" cy="30" r="13" fill="#ffffff" opacity="0.09"/>
    <circle cx="76" cy="40" r="12" fill="#ffffff" opacity="0.09"/>
    <circle cx="64" cy="58" r="10" fill="#ffffff" opacity="0.09"/>
  </g>
</svg>

